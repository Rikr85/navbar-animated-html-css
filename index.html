<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <nav class="nav">
            <input checked type="radio" id="home" name="tab" class="input">
            <input type="radio" id="about" class="input">
            <input type="radio" id="photos" class="input">
            <input type="radio" id="contact" class="input">
        
            <label for="label" class="label home">
                <a href="#" class="ref">Inicio</a>
            </label>
            <label for="about" class="label about">
                <a href="#" class="ref">Nosotros</a>
            </label>
            <label for="photos" class="label photos">
                <a href="#" class="ref">Fotos</a>
            </label>
            <label for="contact" class="label contact">
                <a href="#" class="ref">Contacto</a>
            </label>
            <div class="tab"></div>
        </nav>
    </div>
</body>
</html>
